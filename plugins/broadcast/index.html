<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<style type="text/css">
		.poster-main {
			position: relative;
			margin: 50px auto;
		}

		.poster-main .poster-list .poster-item {
			position: absolute;
			left: 0;
			top: 0;
		}

		.poster-main .poster-btn {
			position: absolute;
			top: 0;
			cursor: pointer;
		}

		.poster-main .poster-prev-btn {
			left: 0;
		}

		.poster-main .poster-next-btn {
			right: 0;
		}

		img {
			border-radius: 20px;
		}

		* {
			cursor: default !important;
		}
	</style>
	<!--[if IE]>
		<script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="poster-main" id="carousel" data-setting='{
							"width":1000,
							"height":300,
							"posterWidth":600,
							"posterHeight":300,
							"scale":0.8,
							"speed":800,
							"autoPlay":false,
							"delay":3000,
							"verticalAlign":"middle"
							}'>
		<div class="poster-btn poster-prev-btn"></div>
		<ul class="poster-list">
			<li class="poster-item">
				<a href="#">
					<img src="images/1.jpg" alt="" width="100%" />
				</a>
			</li>
			<li class="poster-item">
				<a href="#">
					<img src="images/2.jpg" alt="" width="100%" />
				</a>
			</li>
			<li class="poster-item">
				<a href="#">
					<img src="images/3.jpg" alt="" width="100%" />
				</a>
			</li>
			<li class="poster-item">
				<a href="#">
					<img src="images/4.jpg" alt="" width="100%" />
				</a>
			</li>
			<li class="poster-item">
				<a href="#">
					<img src="images/5.jpg" alt="" width="100%" />
				</a>
			</li>
		</ul>
		<div class="poster-btn poster-next-btn"></div>
	</div>

	<script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
	<script>
		window.jQuery || document.write('<script src="js/jquery-1.9.1.min.js"><\/script>')
	</script>
	<script src="js/Carousel.js"></script>
	<script type="text/javascript">
		$(function () {
			Carousel.init($("#carousel-image"));
			$("#carousel-image").init();
			var x_orgin = 0;
			var x_now = 0;
			var isTouch = false;
			//触摸事件触发
			document.querySelector('#carousel-image').addEventListener('touchstart', function (ev) {
				x_origin = ev.touches[0].clientX;
				$(this).bind('touchmove', function (ev) {
					isTouch = true;
					x_now = ev.originalEvent.touches[0].clientX;
				});
			});
			document.querySelector('#carousel-image').addEventListener('touchend', function () {
				if (isTouch) {
					if (x_now - x_origin < 0) {
						$('.poster-next-btn').click();
					} else {
						$('.poster-prev-btn').click();
					}
				}
				isTouch = false;
			});

		});
	</script>
</body>

</html>
