<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>最新动态</title>
	<link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/common.css" rel="stylesheet" />
	<link href="css/newest-dyn.css" rel="stylesheet">
</head>

<body>
	<header>
		<img class="home-title" src="img/index/title.png">
	</header>
	<div id="app" class="container">
		<p class="bread-crumb">
			首页 &gt; 最新动态
		</p>
		<!--
			通知
		-->
		<div class="main-content notice active">
			<article class="article-content">
				<ul>
					<template v-for="n in 10">
						<li class="li-main-content">
							<img src="img/newest-dyn/more.png" />
							<p class="p-content">通知：人民日报9月14日评论员文章：牢牢把握教育改革发展的“九个坚持”</p>
							<p class="p-date">2018-05-22</p>
						</li>
						<li class="li-dashed-line">
							<p class="dashed-line">
								<template v-for="n in 800">-</template>
							</p>
						</li>
					</template>
				</ul>
			</article>
			<div class="bottom-read-btn">
				<a class="read-all-link" href="javascript:;" @click="readAllNotice()">查看更多+</a>
			</div>
		</div>
		<!--
			公告
		-->
		<div class="main-content announcement">
			<article class="article-content">
				<ul>
					<template v-for="n in 10">
						<li class="li-main-content">
							<img src="img/newest-dyn/more.png" />
							<p class="p-content">公告：人民日报9月14日评论员文章：牢牢把握教育改革发展的“九个坚持”</p>
							<p class="p-date">2018-05-22</p>
						</li>
						<li class="li-dashed-line">
							<p class="dashed-line">
								<template v-for="n in 800">-</template>
							</p>
						</li>
					</template>
				</ul>
			</article>
			<div class="bottom-read-btn">
				<a class="read-all-link" href="javascript:;" @click="readAllAnnouncement()">查看更多+</a>
			</div>
		</div>
		<!--
			公示
		-->
		<div class="main-content publicity">
			<article class="article-content">
				<ul>
					<template v-for="n in 10">
						<li class="li-main-content">
							<img src="img/newest-dyn/more.png" />
							<p class="p-content">公示：人民日报9月14日评论员文章：牢牢把握教育改革发展的“九个坚持”</p>
							<p class="p-date">2018-05-22</p>
						</li>
						<li class="li-dashed-line">
							<p class="dashed-line">
								<template v-for="n in 800">-</template>
							</p>
						</li>
					</template>
				</ul>
			</article>
			<div class="bottom-read-btn">
				<a class="read-all-link" href="javascript:;" @click="readAllPublicity()">查看更多+</a>
			</div>
		</div>
		<div class="class-btn-group">
			<img class="scale-img" src="img/newest-dyn/1.png" />
			<img src="img/newest-dyn/2.png" />
			<img src="img/newest-dyn/3.png" />
		</div>
	</div>
	<!--home键，back键-->
	<div class="key-group">
		<img onclick="goHome()" src="img/branch-life/home.png" />
		<img onclick="goBack()" src="img/branch-life/back.png" />
	</div>
	<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js" type="text/javascript"></script>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/newest-dyn.js" type="text/javascript"></script>
</body>

</html>
