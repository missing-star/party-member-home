<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>支部生活</title>
	<link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/common.css" rel="stylesheet" />
	<link href="css/branch-life.css" rel="stylesheet">
</head>

<body>
	<header>
		<img class="home-title" src="img/index/title.png">
	</header>
	<div id="app" class="container">
		<p class="bread-crumb">
			首页 &gt; 支部生活
		</p>
		<!--
			组织架构
		-->
		<div class="main-content org active">
			<article class="article-content">
				<ul>
					<template v-for="n in 10">
						<li class="li-main-content">
							<img src="img/newest-dyn/more.png" />
							<p @click="orgInfo(1)" class="p-content">组织架构名称</p>
						</li>
						<li class="li-dashed-line">
							<p class="dashed-line">
								<template v-for="n in 800">-</template>
							</p>
						</li>
					</template>
				</ul>
			</article>
			<div class="bottom-read-btn">
				<a class="read-all-link" href="javascript:;" @click="readAllOrg()">查看更多+</a>
			</div>
		</div>
		<!--
			工作动态
		-->
		<div class="main-content work">
			<article class="article-content">
				<ul>
					<template v-for="n in 10">
						<li class="li-main-content">
							<img src="img/newest-dyn/more.png" />
							<p @click="workDync(1)" class="p-content">人民日报9月14日评论员文章：牢牢把握教育改革发展的“九个坚持”</p>
							<p class="p-date">2018-05-22</p>
						</li>
						<li class="li-dashed-line">
							<p class="dashed-line">
								<template v-for="n in 800">-</template>
							</p>
						</li>
					</template>
				</ul>
			</article>
			<div class="bottom-read-btn">
				<a class="read-all-link" href="javascript:;" @click="readAllArticle()">查看更多+</a>
			</div>
		</div>
		<!--
			党员风采
		-->
		<div class="main-content image">
			<!--图片轮播-->
			<div class="poster-main" id="carousel-image" data-setting='{
										"width":1000,
										"height":340,
										"posterWidth":600,
										"posterHeight":300,
										"scale":0.75,
										"speed":600,
										"autoPlay":false,
										"delay":3000,
										"verticalAlign":"middle"
										}'>
				<div class="poster-btn poster-prev-btn"></div>
				<ul class="poster-list">
					<li v-for="image in images" class="poster-item">
						<a href="#">
							<img :src="image" alt="" width="100%" />
						</a>
					</li>
				</ul>
				<div class="poster-btn poster-next-btn"></div>
			</div>
		</div>
		<!--
			支部活动
		-->
		<div class="main-content flex">
			<div v-for="n in 5" class="img-group">
				<img src="plugins/broadcast/images/2.jpg" />
				<img src="plugins/broadcast/images/3.jpg" />
			</div>
		</div>
		<div class="class-btn-group">
			<img class="scale-img" src="img/branch-life/1.png" />
			<img src="img/branch-life/2.png" />
			<img src="img/branch-life/3.png" />
			<img src="img/branch-life/4.png" />
		</div>
	</div>
	<!--home键，back键-->
	<div class="key-group">
		<img onclick="goHome()" src="img/branch-life/home.png" />
		<img onclick="goBack()" src="img/branch-life/back.png" />
	</div>
	<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js" type="text/javascript"></script>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="plugins/broadcast/js/Carousel.js"></script>
	<script src="js/branch-life.js" type="text/javascript"></script>
</body>

</html>
