<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>首页</title>
	<link href="plugins/broadcast/css/reset.css" rel="stylesheet" />
	<link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/common.css" rel="stylesheet" />
	<link href="css/index.css" rel="stylesheet" />
</head>

<body>
	<header>
		<img class="home-title" src="img/index/title.png">
	</header>
	<div id="app" class="container-fluid">
		<!--图片轮播-->
		<div class="poster-main" id="carousel-image" data-setting='{
										"width":1000,
										"height":340,
										"posterWidth":600,
										"posterHeight":300,
										"scale":0.75,
										"speed":800,
										"autoPlay":true,
										"delay":3000,
										"verticalAlign":"middle"
										}'>
			<div class="poster-btn poster-prev-btn"></div>
			<ul class="poster-list">
				<li v-for="image in images" class="poster-item">
					<a href="#">
						<img :src="image" alt="" width="100%" />
					</a>
				</li>
			</ul>
			<div class="poster-btn poster-next-btn"></div>
			<!--小程序二维码-->
			<!-- <img class="mir-pro-code" src="img/index/erweima.png" /> -->
		</div>
		<!--按钮轮播-->
		<div class="poster-main" id="carousel-button" data-setting='{
										"width":1000,
										"height":240,
										"posterWidth":150,
										"posterHeight":180,
										"scale":0.8,
										"speed":600,
										"autoPlay":false,
										"delay":3000,
										"verticalAlign":"top"
										}'>
			<div class="poster-btn poster-prev-btn"></div>
			<ul class="poster-list">
				<li v-for="img in btImages" class="poster-item">
					<a :href="img.link">
						<img :src="img.image" alt="" width="100%" />
					</a>
				</li>
			</ul>
			<div class="poster-btn poster-next-btn"></div>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js" type="text/javascript"></script>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="plugins/broadcast/js/Carousel.js"></script>
	<script src="js/index.js" type="text/javascript"></script>
</body>

</html>
